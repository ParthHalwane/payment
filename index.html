<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code</title>
</head>
<body>

<!-- Displaying the QR code -->
<img id="upiQrCode" src="qr.jpg" alt="UPI QR Code">

<script>
// Adding click event listener to the QR code
document.getElementById('upiQrCode').addEventListener('click', function() {
    // Deep link for Google Pay (replace with the appropriate deep link for other UPI apps)
    var deepLink = 'https://pay.google.com/gp?v=upi&link=https://124d-103-82-43-48.ngrhghjhghjhok-free.app/payment';

    // Opening a pop-up window
    window.open(deepLink, 'UPIAppPopup', 'width=400,height=600');
});
</script>

</body>
</html>
